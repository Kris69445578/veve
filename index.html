<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAMITI TRADER - Login</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  }
  
  body {
    background: #121212;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  
  .login-container {
    background: #1e1e1e;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0, 87, 255, 0.6);
    padding: 30px;
    width: 100%;
    max-width: 400px;
    text-align: center;
  }
  
  .logo {
    color: #00c8ff;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  
  .login-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  
  .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
    text-align: left;
  }
  
  label {
    color: #7db8ff;
    font-size: 14px;
  }
  
  input {
    background: #252525;
    border: 1px solid #0057ff;
    border-radius: 6px;
    color: white;
    padding: 12px;
    font-size: 14px;
    outline: none;
  }
  
  input:focus {
    border-color: #00c8ff;
    box-shadow: 0 0 5px rgba(0, 200, 255, 0.5);
  }
  
  button {
    background: linear-gradient(90deg, #0057ff, #00c8ff);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  button:hover {
    background: linear-gradient(90deg, #0047d4, #00b8e6);
    box-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
  }
  
  .error-message {
    color: #ff5555;
    font-size: 14px;
    margin-top: 10px;
    display: none;
  }
  
  .footer {
    margin-top: 20px;
    font-size: 12px;
    color: #aaa;
  }
</style>
</head>
<body>
  <div class="login-container">
    <div class="logo">Higher-Lower PRO Signal Generator v3.6</div>
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="error-message" id="errorMessage">Invalid username or password</div>
      <button type="submit">LOGIN</button>
    </form>
    <div class="footer">CONTACT ADMIN TO GET YOUR LOGINS @ +254711745588</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const errorMessage = document.getElementById('errorMessage');
      
      // Valid credentials (in a real app, these would be validated server-side)
      const validCredentials = {
        username: 'MKUU',
        password: 'wamiti123' // Change this to your desired password
      };
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Validate credentials
        if (username === validCredentials.username && password === validCredentials.password) {
          // Successful login - store session and redirect to protected content
          sessionStorage.setItem('authenticated', 'true');
          window.location.href = 'protected-content.html';
        } else {
          // Show error message
          errorMessage.style.display = 'block';
          setTimeout(() => {
            errorMessage.style.display = 'none';
          }, 3000);
        }
      });
    });
  </script>
</body>
</html>
